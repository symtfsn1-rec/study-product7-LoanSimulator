<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanSimulator</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-blobs"></div>

  <div class="container">
    <main class="glass-card">

      <h1>ローンシミュレータ</h1>

      <div class="input-section">
        <div class="form-group">
          <label for="amount">借入金額 (円)</label>
          <input type="number" id="amount" placeholder="例: 30000000" value="30000000">
        </div>

        <div class="form-group">
          <label for="interest">年利 (%)</label>
          <input type="number" id="interest" step="0.1" placeholder="例: 1.5" value="1.5">
        </div>

        <div class="form-group">
          <label for="years">返済期間 (年)</label>
          <input type="number" id="years" placeholder="例: 35" value="35">
        </div>

        <button id="calcBtn" class="primary-btn">計算する</button>
      </div>

      <div id="result" class="result-section">
        <div class="result-item">
          <span>毎月の返済額</span>
          <strong id="monthlyPayment">¥0</strong>
        </div>

        <div class="result-item">
          <span>総返済額</span>
          <strong id="totalPayment">¥0</strong>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
